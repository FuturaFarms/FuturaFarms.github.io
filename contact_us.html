    <script type="text/javascript">                    
        window.onload = function() {
            document.getElementById('contact_form').addEventListener('submit', function(event) {                
                event.preventDefault();                
                
                if ( ValidateForm() )
                {
                  var result = emailjs.sendForm('outlook', 'futuracontactus', this);                
                  $('.toast').toast('show'); 
                  ClearForm();
                }                
            });
        }              
    </script>

  <body>
    <div class="background">    
      <div class="topbanner">
        <div class="topleft">
          <div>
            <div class="companynamemedium">Futura Farms</div>
            <div class="companyaddressmedium">St. Andrews, MB</div>
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle btn-lg" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

      <div class="middle">
        <div class="main_company_name"> </div>
        <div class="main_company_logo">Contact Us</div>        
      </div>
      <div class="bottom">                                                            
        
        <div class="contact_form_container">          
          <form id="contact_form">
            <div class="form_grid">
              <div class="form_header">For all Inquiries Feel Free to Contact Us</div>
              <div class="form_fn">
                <label id="fn_label" for="fn">Enter Your First Name *</label>
                <input id="fn" name="fn" type="text" placeholder="First Name" class="valid_input_class"/>
              </div>
              <div class="form_ln">
                <label id="ln_label" for="ln">Enter Your Last Name (optional)</label>
                <input id="ln" name="ln" type="text" placeholder="Last Name" class="valid_input_class"/>
              </div>
              <div class="form_em">
                <label id="em_label" for="em">Enter Your Email *</label>
                <input id="em" name="em" type="text" placeholder="Email" class="valid_input_class"/>
              </div>
              <div class="form_tel">
                <label id="tel_label" for="tel">Enter Your Phone # (optional)</label>
                <input id="tel" name="tel" type="text" placeholder="Phone" class="valid_input_class"/>
              </div>
              <div class="form_msg">
                <label id="msg_label" for="msg">Type Your Message Here *</label>
                <textarea id="msg" name="msg" placeholder="Message" class="valid_input_class"></textarea>
              </div>
              <div class="form_btn">                
                <input type="submit" value="Submit" class="submit_btn"/>
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position: relative;" data-delay="10000">
                  <div class="toast-header">
                    <!--<img src="..." class="rounded mr-2" alt="...">-->
                    <strong class="mr-auto">Futura Farms</strong>
                    <small></small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="toast-body">
                    Thank you for contacting us!
                  </div>
                </div>
              </div>
            </div>                    
          </form>
        </div>
      </div>
      


     
      <div class="bottom_banner">
        <div class="bottom_banner_left">© 2020 by Futura Farms.</div>
        <div class="bottom_banner_right">
            <a href="https://www.instagram.com/futura.farms/"><i class='fab fa-instagram'></i></a>
        </div>
      </div>
    </div>
